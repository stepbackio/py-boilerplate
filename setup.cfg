[bdist_wheel]
# This flag says that the code is written to work on both Python 2 and Python
# 3. If at all possible, it is good practice to do this. If you cannot, you
# will need to generate wheels for each Python version that you support.
universal=1
[build_sphinx]
source-dir = doc/source
build-dir = destination_directory_root/doc/project
all_files = 1
[install_data]
install-dir = destination_directory_root
[build]
build-base = destination_directory_root
[sdist]
dist-dir = destination_directory_root/dist/project
